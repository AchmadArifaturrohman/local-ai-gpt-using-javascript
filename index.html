<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Llama Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body class="bg-gray-900 text-white transition-colors duration-200">
    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-80 bg-gray-800 p-4 flex flex-col">
            <button id="new-chat" class="flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mb-4 transition duration-200">
                <i class="fas fa-plus"></i>
                <span>New chat</span>
            </button>
            <div class="text-sm text-gray-400 mb-2 flex justify-between items-center">
                <span>Your chats</span>
                <button id="toggle-chats" class="text-gray-500 hover:text-white transition duration-200">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div id="chat-history" class="flex-grow overflow-y-auto space-y-2"></div>
        </div>

        <!-- Main content -->
        <div class="flex-grow flex flex-col">
            <!-- Theme toggle and Model selector -->
            <div class="bg-gray-800 p-4 flex justify-between items-center">
                <button id="theme-toggle" class="text-gray-400 hover:text-white transition duration-200">
                    <i class="fas fa-moon"></i>
                </button>
                <div id="model-selector"></div>
            </div>

            <!-- Chat container -->
            <div id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4"></div>

            <!-- Input area -->
            <div id="chat-input" class="bg-gray-800 p-4">
                <div class="flex items-center space-x-2 bg-gray-700 rounded-lg p-2">
                    <textarea id="user-input" class="flex-grow bg-transparent text-white resize-none focus:outline-none min-h-[40px] max-h-[200px]" rows="1" placeholder="Enter your prompt here"></textarea>
                    <button id="send-button" class="bg-blue-600 text-white rounded-full p-2 hover:bg-blue-700 transition duration-200">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div id="typing-indicator" class="text-gray-400 text-sm mt-2 hidden">AI is typing...</div>
            </div>
        </div>
    </div>
    <script src="js/Message.js"></script>
    <script src="js/Chat.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/API.js"></script>
    <script src="js/ModelSelector.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
